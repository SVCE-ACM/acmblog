<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <form class="form-inline my-2 my-lg-0">
    	<input class="form-control mr-sm-2" type="search" aria-label="Search" id="search-input">
    	<div id="results-container" class="hits"></div>
	</form>
	</div>
</body>

<!-- script pointing to search-script.js -->
<script src="search-script.js"></script>

<!-- Configuration -->
<script type="text/javascript">
  var sjs = new SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: 'search.json',
  noResultsText: 'No results found',
  limit: 3,
  fuzzy: false,
  searchResultTemplate: '<br><li><img src= {{ "assets/brandlogo.png" | relative_url }} class="img-fluid"><br> <a href="{url}">{title}</a><br>by {author}</li>'
})
</script>
</html>
