<!DOCTYPE html>
<html lang="en">
<head>
	{% include header.html %}
	<style>
		body {
			font-size: 16px;
		}
		a {
			color: rgb(1, 130, 172);
		}
		#main-container {
			padding: 20px;
			padding-top: 0;
		}
		#content-row {
			padding: 40px;
		}
		#post-column {
			padding-right: 50px;
		}
		.featured-img {
			width: 100%;
			margin: 30px auto;
			max-width: 1100px;
		}
		#sidebar {
			padding-top: 90px;	
		}
		.post-title {
			font-family: 'Playfair Display', sans-serif;
			font-size: 3.5em;
		}
		.post-content {
			max-width: 1100px;
			margin: 0 auto;
			font-family: 'Roboto', sans-serif;
			font-size: 1.1em;
			margin-bottom: 50px;
		}

		.sumome-share-client-large {
			margin-top: 20px !important;
		}

		@media screen and (max-width: 1200px) {
			#sidebar {
				margin-top: 30px;
				border-top: 2px solid #ccc;
			}
		    #ad {
		        margin-top: auto !important;
		    }
		    #main-container {
		        padding: 30px;
		    }
		    #sidebar {
		        padding: 40px;
		    }
		    .card-excerpt {
		        height: 4.5em;
		        overflow: hidden;
		    }
		}
		@media screen and (max-width: 600px) {
		    #main-container {
		        padding: 15px;
		    }
		    #sidebar {
		        padding: 20px 30px;
		    }
		    #ad {
		        margin-top: 40px !important;
		    }
		}
	</style>
	
</head>
<body>
	{% include navbar.html %}
	<!-- navid is a custom variable that should be specified in the pages. It is used to highlight the active page in the navbar -->
	<div>
	</div><!-- .featured-img -->
	<div id="main-container" class="container-fluid">
		<div class="row">
			<div class="col-xl-8 offset-xl-1">
				<div class="post-title"><h1>{{ page.title }}</h1></div><!-- .post-title -->
				<img src="{{ page.featured-img }}" class="featured-img">
				{% include authorinfo.html author=page.author posted_date=page.date %}
				<div class="post-content">{{ content }}</div><!-- .post-content -->
				{% if page.comments %}
					<div id="disqus_thread"></div>
					<script>
					var disqus_config = function () {
						this.page.url = "{{ page.permalink | absolute_url }}";  // Replace PAGE_URL with your page's canonical URL variable
						this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
					};
					
					(function() { // DON'T EDIT BELOW THIS LINE
					var d = document, s = d.createElement('script');
					s.src = 'https://svce-acm.disqus.com/embed.js';
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
					})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				{% endif %}
			</div>
			<div id="sidebar" class="col-xl-3">
                {% include sidebar_large.html %}
            </div><!-- #sidebar.col-md-3 -->
		</div><!-- .row -->
	</div><!-- #main-container.container-fluid -->
    {% include footer.html %}
	<script>
		$('#main-container').css("margin-top", $('nav').height());
	</script>
	<!-- Sumo Share buttons -->
	<script async>(function(s,u,m,o,j,v){j=u.createElement(m);v=u.getElementsByTagName(m)[0];j.async=1;j.src=o;j.dataset.sumoSiteId='21448b6ce2f4f653f63b7c2d4e13fe7a2e66db823f79ccb5ed73523e68ea5ad1';v.parentNode.insertBefore(j,v)})(window,document,'script','//load.sumo.com/');</script>
</body>
</html>

<!-- Template for a blog post -->
